<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nas Grad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Nas Grad</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#businesses">Businesses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-4">
      <section id="businesses">
        <h2>Available Businesses</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Restaurant A</h3>
                <p class="card-text">Category: Restaurant</p>
                <p class="card-text">Description: A cozy place to dine.</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Salon B</h3>
                <p class="card-text">Category: Salon</p>
                <p class="card-text">
                  Description: Professional hair styling services.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="register">
        <h2>Register a New Business</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Business Name:</label>
            <input type="text" id="name" name="name" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea
              id="description"
              name="description"
              class="form-control"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category" class="form-select">
              <option>Restaurant</option>
              <option>Salon</option>
              <option>Other</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </section>
    </div>
    <footer class="bg-light text-center p-3 mt-4">
      <p>&copy; 2024 Nas Grad</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
