<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nas Grad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Nas Grad</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#businesses">Businesses</a>
        <a href="#register">Register</a>
      </nav>
    </header>

    <section id="businesses">
      <h2>Available Businesses</h2>
      <div class="business-card">
        <h3>Restaurant A</h3>
        <p>Category: Restaurant</p>
        <p>Description: A cozy place to dine.</p>
      </div>
      <div class="business-card">
        <h3>Salon B</h3>
        <p>Category: Salon</p>
        <p>Description: Professional hair styling services.</p>
      </div>
    </section>

    <section id="register">
      <h2>Register a New Business</h2>
      <form>
        <label for="name">Business Name:</label>
        <input type="text" id="name" name="name" />

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option>Restaurant</option>
          <option>Salon</option>
          <option>Other</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2023 Nas Grad</p>
    </footer>
  </body>
</html>
